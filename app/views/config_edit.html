<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-8">
                <input ng-if="!data.new" type="text" class="form-control" ng-model="data.key" readonly="readonly">
                <input ng-if="data.new" type="text" class="form-control" ng-model="data.key" maxlength="32" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Значение</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.value" class="form-control" maxlength="64" required>
            </div>
        </div>
    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger pull-left" ng-show="data.key" ng-click="delete()">Delete</button>
    </div>
</form>
