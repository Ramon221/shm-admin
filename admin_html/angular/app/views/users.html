	<ol class="breadcrumb">
		<li><a href="#/">Главная</a></li>
		<li>Пользователи</li>
		<li class="active">Список</li>
	</ol>

<div class="container-fluid" ng-controller="ShmUsersListController">
	<div class="row">
	  <div class="col-md-12">
			<div class="panel panel-transparent">
				<div class="panel-heading">
					<h2>Список пользователей</h2>
                    <div class="btn-group pull-right">
                        <button class="btn btn-primary" ng-click="add()">Add</button>
                    </div>
				</div>
				<div class="panel-body">
				    <div class="panel">
						<div class="panel-body no-padding">
							<div shm-table></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

    <script type="text/ng-template" id="user_add.tmpl">
        <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="modal-body">
            <form name="userForm" class="form-horizontal row-border">
            <div class="form-group">
                <label class="col-sm-2 control-label">Клиент</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="data.full_name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="data.login" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="data.password" class="form-control">
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</div> <!-- container-fluid -->
