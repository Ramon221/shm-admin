<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.name" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Категория</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.category" class="form-control" required>
            </div>

            <label class="col-sm-2 control-label">Событие</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.event" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Серверы</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="data.server_gid" required>
                    <option ng-value="group.group_id" ng-repeat="group in servers">
                    {{ group.name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Команда</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.params.cmd" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Params</label>
            <div class="col-sm-8">
                <input type="text" value="{{ data.params }}" readonly="readonly" class="form-control">
            </div>
            <div class="col-sm-2">
                <json-editor data="data.params"></json-editor>
            </div>
        </div>

    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-show="data.id" ng-click="delete()">Delete</button>
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
