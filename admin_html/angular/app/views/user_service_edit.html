<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Номер услуги</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" readonly="readonly" ng-model="data.user_service_id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Услуга</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.name" class="form-control" required>
            </div>
            <div class="col-sm-2">
                <a ng-click="editService(data.service_id)" class="btn btn-default"><i class="ti ti-info"></i></a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Статус</label>
            <div class="col-sm-4">
                <span ng-if="data.status==0">
                    <button type="button" class="btn btn-warning">Не оплачена</button>
                </span>
                <span ng-if="data.status==1">
                    <button type="button" class="btn btn-info">Обработка</button>
                </span>
                <span ng-if="data.status==2">
                    <button type="button" class="btn btn-success">Активен</button>
                </span>
                <span ng-if="data.status==3">
                    <button type="button" class="btn btn-danger">Блокировка</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Стоимость</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.withdraws.total" class="form-control" readonly="readonly"> 
            </div>
            <label class="col-sm-2 control-label">Действует до</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.expired" class="form-control" readonly="readonly">
            </div>
            <div class="col-sm-2">
                <a ng-click="withdraws(data.user_service_id)" class="btn btn-default"><i class="ti ti-info"></i></a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Settings</label>
            <div class="col-sm-8">
                <input type="text" value="{{ data.settings }}" readonly="readonly" class="form-control">
            </div>
            <div class="col-sm-2">
                <a ng-click="editJson(data.settings)" class="btn btn-default"><i class="ti ti-settings"></i></a>
            </div>
        </div>

    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-disabled=1 ng-show="data.service_id" ng-click="delete()">Delete</button>
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
